
<h2 class="text-center">Pridanie novej vakcíny</h2><br>
<form [formGroup]="form">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Názov:</label>
          <input class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Typ:</label>
          <input class="form-control" formControlName="type">
        </div>
        <div class="form-group">
          <label>Výrobca:</label>
          <input class="form-control" formControlName="manufacturer">
        </div>
        <div class="form-group">
          <label>Podanie druhej dávky(dni):</label>
          <input class="form-control" formControlName="nextShotInDays">
        </div>
        <div class="form-group">
          <label>Minimálny vek:</label>
          <input class="form-control" formControlName="minAge">
        </div>
        <div class="form-group">
          <label>Maximálny vek:</label>
          <input class="form-control" formControlName="maxAge">
        </div>
      </div>
    </div>
    <button (click)="addVaccine()" *ngIf="form.value.id === null" type="button" class="button_add">Pridať vakcínu</button>
  </div>
  <hr class="my-4">
</form>
