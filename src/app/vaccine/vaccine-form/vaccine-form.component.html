<div class="jumbotron text-center" style="background-color: white">
  <h1>Vakcíny</h1>
  <hr class="my-4">
</div>
<h1 class="text-center">Pridanie novej vakcíny</h1><br>
<form [formGroup]="form">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label>Názov:</label>
          <input class="form-control" formControlName="name" placeholder="Vložte názov..." required>
        </div>
        <div class="form-group">
          <label>Typ:</label>
          <input class="form-control" formControlName="type" placeholder="Vložte typ..." required>
        </div>
        <div class="form-group">
          <label>Výrobca:</label>
          <input class="form-control" formControlName="manufacturer" placeholder="Vložte výrobcu..." required>
        </div>
        <div class="form-group">
          <label>Podanie druhej dávky(dni):</label>
          <input class="form-control" formControlName="nextShotInDays"placeholder="Vložte počet dní..." required>
        </div>
        <div class="form-group">
          <label>Minimálny vek:</label>
          <input class="form-control" formControlName="minAge"placeholder="Vložte minimálny vek..." required>
        </div>
        <div class="form-group">
          <label>Maximálny vek:</label>
          <input class="form-control" formControlName="maxAge" placeholder="Vložte maximálny vek..." required>
        </div>
      </div>
    </div>
    <button (click)="addVaccine()" *ngIf="form.value.id === null" type="button" class="button_add">Pridať vakcínu</button>
  </div>
  <hr class="my-4">
</form>
