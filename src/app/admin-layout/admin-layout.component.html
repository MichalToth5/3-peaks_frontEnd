<!--NAVBAR-->
<div class="d-flex justify-content-between nav-main">
  <div class="logo-nav">
    <img routerLink="/admin/patient" src="/assets/logo-evacc.png">
  </div>
  <div class="p-2">
    <button routerLink="/admin/patient" routerLinkActive="active" class="btn button-nav">Pacienti</button>
    <button routerLink="/admin/vaccine" routerLinkActive="active" class="btn button-nav">Vakciny</button>
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn button-nav" id="dropdownBasic1" ngbDropdownToggle>Admin</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="odhlasenie()">Odhlásiť sa</button>
        <button ngbDropdownItem (click)="prihlasenie()">prihlasit  sa</button>
      </div>
    </div>
  </div>
</div>

<!--CONTENT-->
<div class="content">
  <router-outlet></router-outlet>
</div>

<!-- FOOTER-->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row footer-header">
          <div class="col-6 footer-header-text" style="font-weight: bold">Zaočkovania za deň</div>
          <div class="col-6 footer-nczi-number" *ngIf="vaccinations != null && vaccinations.sum != null">
            {{vaccinations.sum}}
          </div>
        </div>
        <div class="row footer-header">
          <div class="col-6 footer-header-text" style="font-weight: bold">Pacienti v nemocniciach</div>
          <div class="col-6 footer-nczi-number" *ngIf="hospitalPatients != null && hospitalPatients.sum != null">
            {{hospitalPatients.sum}}
          </div>
        </div>
        <div class="row footer-header">
          <div class="col-6 footer-header-text" style="font-weight: bold">Celkový počet pozitívnych AG testov</div>
          <div class="col-6 footer-nczi-number" *ngIf="positivePatients != null && positivePatients.sum != null">
            {{positivePatients.sum}}
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
